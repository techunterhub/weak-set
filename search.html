<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Search</title>
    <style>
        #suggestions {
            border: 1px solid #ddd;
            max-width: 300px;
            margin-top: 5px;
            padding: 5px;
        }
        .suggestion {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Search for User Suggestions</h2>
    <input type="text" id="search-box" placeholder="Type a username..." autocomplete="off" />
    <div id="suggestions"></div>

    <h1>
        go here for product details
        <a href="index.html">clck here</a>
    </h1>
    <script src="search.js"></script>
</body>
</html>
